name: C/C++ CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: build
      run: g++ test.cc -o test
    - name: test
      run: ./test
    - name: zip
      run: zip test.zip test
    - name: Release
      uses: softprops/action-gh-release@v2
      #if: startsWith(github.ref, 'refs/tags/')
      with:
        files: test.zip


